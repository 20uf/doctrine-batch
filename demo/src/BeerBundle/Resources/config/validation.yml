BeerBundle\Entity\Brewery:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
        - BeerBundle\Validator\Constraints\UniqueEntityCode: ~
    properties:
        code:
            - NotBlank: ~
            - Length:
                min: 0
                max: 100
            - Regex:
                pattern: '/^[a-z0-9-_]+$/i'
        name:
            - NotBlank: ~
            - Length:
                min: 0
                max: 100
        description:
            - Length:
                min: 0
                max: 500
        address:
            - Length:
                min: 0
                max: 100
        city:
            - Length:
                min: 0
                max: 100
        country:
            - Length:
                min: 0
                max: 100
        phone:
            - Length:
                min: 0
                max: 50
